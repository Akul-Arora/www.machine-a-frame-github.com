<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.3 0" rotation="0 0 0" color="#4CC3D9"></a-box>

      <a-sphere position="0 2.3 0" radius="0.5" color="blue"></a-sphere>
      
      
      <a-sphere position="-0.2 2.3 1" radius="0.1" color="white"  
      animation="property: position; from:-0.2 2.3 1; to: -0.2 2.1 1; dir: alternate; easing:linear; loop: true; dur: 1000"></a-sphere>
  


      <a-sphere position="0.2 2.3 1" radius="0.1" color="white" 
      animation="property: position; from: 0.2 2.3 1; to: 0.2 2.1 1; dir: alternate; easing:linear; loop: true; dur: 1000"></a-sphere>></a-sphere>

      
      <a-cylinder position="0.3 0.5 0" radius="0.2" height="0.5" color="#FFC65D"></a-cylinder>

      <a-cylinder position="-0.3 0.5  0" radius="0.2" height=".5" color="#FFC65D"></a-cylinder>

      <a-box position="-0.7 1.6 0" height=0.1 width=0.5 rotation="0 0 0" color="#4CC3D9"></a-box>

      <a-box position="0.7 1.6 0" height=0.1 width=0.5 rotation="0 0 0" color="#4CC3D9"></a-box>

      <a-sphere position="1.15 1.6 0" radius="0.1" color="blue"></a-sphere>

      <a-sphere position="-1.15 1.6 0" radius="0.1" color="blue"></a-sphere>

      <a-box position="0 2.95 0" height=0.5 width=0.1 rotation="0 0 0" color="#4CC3D9"
      animation="property: position; from: 0.1 2.95 0; to: -0.1 2.95 0; dir: alternate; easing:linear; loop: true; dur: 1000"></a-box>

      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
